<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ToDo App</title>
  </head>

  <body class="" id="my-body">
    <!-- header : -->
    <header class="bg-dark text-white" id="my-header">
      <section
        class="container d-flex justify-content-between align-items-center py-2"
      >
        <h1 id="header-title" class="m-0 p-0">ToDo App</h1>

        <!-- task division buttons -->
        <article id="todo-divisions" class="d-flex justify-content-between">
          <button id="daily-btn" class="mybtn btn-secondary division-btn active-btn mx-2">Daily</button>
          <button id="weekly-btn" class="mybtn btn-secondary division-btn inactive-btn mx-2">Weekly</button>
          <button id="monthly-btn" class="mybtn btn-secondary division-btn inactive-btn mx-2">Monthly</button>
        </article>
      </section>
    </header>
    <!-- header end -->

    <!-- main: -->
    <main class="container py-4">
      
      <!-- new task -->
      <section class="add-newtask d-flex align-items-center">
        
        <input data-taskdivision="daily" type="text" id="newtask-input" class="shadow rounded-pill" placeholder="New Task ..." />
        
        <article class="newtask-colorbox mx-3 d-flex align-items-center">
          <span class="rounded-circle bg-purple colorbox-btn"></span>
          <span class="rounded-circle bg-primary colorbox-btn"></span>
          <span class="rounded-circle bg-info colorbox-btn"></span>
          <span class="rounded-circle bg-orange colorbox-btn"></span>
          <span class="rounded-circle bg-warning colorbox-btn"></span>
        </article>
        
        <button type="submit" id="newtask-submit" class="mybtn btn-success inactive-btn">
          Submite
        </button>
      
      </section>

      <!-- tasks -->
      <section id="task-container" class="taskbox d-flex flex-wrap align-content-start mt-4 p-2 shadow-in rounded-2">
      
      </section>
    
    </main>
    <!-- main end -->
    
    <footer id="my-footer" class="bg-dark">
      <section class="container d-flex justify-content-between align-items-center h-100">
        <article >Create By <a href="https://smhatami.github.io" target="_blank" class="pointer text-white ml-2" id="maker"> S.Mohsen Hatami</a></article>
        <article><button class="mybtn btn-secondary rounded-pill inactive-btn" id="footer-btn"><i class="fa fa-moon" id="footer-icon"></i></button></article>
      </section>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
